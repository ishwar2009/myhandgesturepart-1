<html>
  <head>
    <title>hand gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
 <h2 class="btn btn-primary heading">hand gesture
   <br>
   <span>&#128077;</span>
   <span>&#9996;</span>
   <span>&#128075;</span>
   <span>&#129304;</span>
   <span>&#9995;</span>
 </h2>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gesture
      	<br>
        <b style="color: yellow">is it a thumbs up?</b>
        <br>
        <b style="color: black">is it a peace sign?</b>
        <br>
        <b style="color: red">is it a wave?</b>
        <br>

        </p>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <p class="emoji" id="result_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <button onclick="check()" class="btn btn-danger">identify gesture</button>

      </div>

    </center>

<script src="main.js"></script>
